<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario html 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Div prinicpal -->
    <div id="first" class="container-fluid">
        <!-- Titulo -->
        <div class="titulo">
            <h1>Ejemplo de pago</h1>
        </div>

        <div class="alert alert-danger" role="alert">
            Faltan algunos campos!
        </div>

        <div class="container ">
            <div class="row g-2">
                <div class="col-12">
                    <!-- Primer div con datos de tarjeta -->
                    <div class="row g-3">
                        <!-- Numero Tarjeta -->
                        <div class="col-sm-7">
                            <p>Numero de tarjeta de credito</p>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-num" id="inputGroup-sizing-sm"></span>
                                <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="xxxxxxxxxxxxxxxx">
                            </div>
                        </div>
                        <!-- Numero secreto tarjeta -->
                        <div class="col-sm">
                            <p>Cantidad</p>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-num" id="inputGroup-sizing-sm"></span>
                                    <input type="number" class="form-control" maxlength="4" aria-label="Dollar amount (with dot and two decimal places)" placeholder="0000">
                            </div>
                        </div>
                        <!-- Cantidad -->
                        <div class="col-sm">
                            <p>Cantidad</p>
                            <div class="input-group input-group-sm mb-3">
                                <span class="input-group-num" id="inputGroup-sizing-sm">$</span>
                                <input type="number" class="form-control" placeholder="Cantidad">
                            </div>
                        </div>
                    </div>
                
                </div>
            <!-- formulario parte izquierda -->
            <div class="col-6">
                <div class="p-3">
                    <!-- Nombre -->
                    <div class="row">
                        <div class="col">
                            <p>Nombre</p>
                          <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                        </div>
                    </div>
                    <!-- Ciudad -->
                    <div class="col" style="margin-top: 25px;">

                        <p>Ciudad</p>
                        <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                    </div>
                    <!-- Forma de pago -->
                    <div style="margin-top: 25px;">
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..."><i class="fa-brands fa-cc-mastercard"></i>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..."><i class="fa-brands fa-cc-visa"></i>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..."><i class="fa-brands fa-apple-pay"></i>
                        </div>
                            <input class="form-check-input" type="radio" name="radioNoLabel" id="radioNoLabel1" value="" aria-label="..."><i class="fa-brands fa-paypal"></i>
                    </div>
                </div>
            </div>
              <!-- formulario parte derecha -->
            <div class="col-6">
                <div class="p-3">
                    <div class="row">
                        <!-- Apellidos -->
                        <div class="col">
                            <p>Apellidos</p>
                            <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos">
                        </div>
                    </div>
                </div>
                
                <div class="row" style="margin-top:9px;">
                    <!-- Pais  -->
                    <div class="col-6">
                        <p>Pais</p>
                        <input type="text" class="form-control" placeholder="Pais" aria-label="Pais">
                    </div>
                    <!-- CP -->
                    <div class="col-4">
                        <p>Codigo Postal</p>
                        <input type="number" class="form-control" placeholder="Codigo Postal" aria-label="Codigo Postal">
                    </div>
                </div>
                <!-- Mensaje -->
                <div class="form-floating" style="margin-top:9px;">
                    <p>Mensaje</p>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2"></label>
                  </div>
            </div>
        </div>
         <!-- Botones -->
         <div style="float: right; margin-top: 60px">
            <button type="button" class="btn btn-secondary btn-sm">Cancelar</button>
            <button type="button" class="btn btn-primary btn-sm">Enviar</button>
        </div>
    </div>

    
</body>
</html>
